<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% if recipe %}
    <h1>Рецепт: {{ dish }} на {{ servings }} порций</h1>
    <u1>
    {% for ingredient, amount in recipe.items %}
        <li>{{ ingredient }}: {{ amount }}</li>
    {% endfor %}    
    </u1>
{% else %}
    <h1>Рецепт не найден</h1>
{% endif %}
</body>
</html>
